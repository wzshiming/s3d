version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - gocritic
    - gosec
    - unparam
    - misspell

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false

  govet:
    enable-all: true
    disable:
      - fieldalignment

  revive:
    rules:
      - name: exported
        disabled: true

  gosec:
    excludes:
      - G404 # Use of weak random number generator (math/rand instead of crypto/rand)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
