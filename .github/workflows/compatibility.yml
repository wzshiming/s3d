name: Compatibility Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  mint-compatibility-tests:
    name: Mint Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run mint compatibility tests
        id: mint
        continue-on-error: true
        run: |
          ./test/compatibility/mint_test.sh

      - name: Upload mint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mint-logs
          path: mint-logs/
          retention-days: 2

      - name: Parse test results
        id: parse
        run: |
          ./test/compatibility/mint_results_to_readme.sh > ./test/compatibility/mint_compatibility.new.md
          cat ./test/compatibility/mint_compatibility.new.md >> $GITHUB_STEP_SUMMARY
          if diff ./test/compatibility/mint_compatibility.new.md ./test/compatibility/mint_compatibility.md; then
            echo "✅ Results match the baseline file."
          else
            echo ""
            echo "⚠️ Results differ from baseline. To update, run: make update-mint-compatibility"
            exit 1
          fi

  s3tests-compatibility-tests:
    name: ceph/s3-tests Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run s3-tests compatibility tests
        id: s3tests
        continue-on-error: true
        run: |
          ./test/compatibility/s3tests_test.sh

      - name: Upload s3-tests logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: s3tests-logs
          path: test/compatibility/s3tests-logs/
          retention-days: 2

      - name: Parse test results
        id: parse
        run: |
          ./test/compatibility/s3tests_results_to_readme.sh > ./test/compatibility/s3tests_compatibility.new.md
          cat ./test/compatibility/s3tests_compatibility.new.md >> $GITHUB_STEP_SUMMARY
          if diff ./test/compatibility/s3tests_compatibility.new.md ./test/compatibility/s3tests_compatibility.md; then
            echo "✅ Results match the baseline file."
          else
            echo ""
            echo "⚠️ Results differ from baseline. To update, run: make update-s3tests-compatibility"
            exit 1
          fi

  pjdfstest-compatibility-tests:
    name: pjd/pjdfstest Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq s3fs fuse3 autoconf automake perl libtest-harness-perl

      - name: Run pjdfstest compatibility tests
        id: pjdfstest
        continue-on-error: true
        run: |
          ./test/compatibility/pjdfstest_test.sh

      - name: Upload pjdfstest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pjdfstest-logs
          path: test/compatibility/pjdfstest-logs/
          retention-days: 2

      - name: Parse test results
        id: parse
        run: |
          ./test/compatibility/pjdfstest_results_to_readme.sh > ./test/compatibility/pjdfstest_compatibility.new.md
          cat ./test/compatibility/pjdfstest_compatibility.new.md >> $GITHUB_STEP_SUMMARY
          if diff ./test/compatibility/pjdfstest_compatibility.new.md ./test/compatibility/pjdfstest_compatibility.md; then
            echo "✅ Results match the baseline file."
          else
            echo ""
            echo "⚠️ Results differ from baseline. To update, run: make update-pjdfstest-compatibility"
            exit 1
          fi
